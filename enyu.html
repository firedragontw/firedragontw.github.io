<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Practice - Apple Style</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: rgba(255, 255, 255, 0.75);
            --primary-color: #0071e3;
            --primary-hover: #0077ed;
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --success-color: #34c759;
            --error-color: #ff3b30;
            --focus-shadow: 0 0 0 4px rgba(0, 113, 227, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Main Glass Container */
        .app-container {
            width: 100%;
            max-width: 720px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            color: var(--text-main);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
            margin-bottom: 40px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            border-radius: 3px;
        }
        
        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-main);
            font-feature-settings: "tnum"; /* Tabular numbers for alignment */
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Word Display Area */
        .word-section {
            text-align: center;
            position: relative;
            min-height: 250px;
        }
        
        .word-chinese {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 30px;
            min-height: 2.4rem;
        }
        
        .input-wrapper {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .word-input {
            width: 100%;
            padding: 16px 24px;
            font-size: 1.4rem;
            border: 1px solid #d2d2d7;
            border-radius: 14px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
            font-family: "SF Mono", "Menlo", "Courier New", monospace;
            color: var(--text-main);
            outline: none;
        }
        
        .word-input:focus {
            border-color: var(--primary-color);
            box-shadow: var(--focus-shadow);
        }
        
        .word-input::placeholder {
            color: #d2d2d7;
            letter-spacing: 2px;
        }
        
        .word-input.correct {
            border-color: var(--success-color);
            color: var(--success-color);
            background: rgba(52, 199, 89, 0.1);
        }
        
        .word-input.incorrect {
            border-color: var(--error-color);
            color: var(--error-color);
            background: rgba(255, 59, 48, 0.1);
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .feedback-area {
            margin-top: 20px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .feedback-msg {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 5px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .feedback-msg.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .feedback-msg.correct { color: var(--success-color); }
        .feedback-msg.incorrect { color: var(--error-color); }
        
        .correct-answer-display {
            font-family: "SF Mono", monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Buttons */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 980px; /* Pill shape */
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
            transform: scale(1.02);
        }
        
        .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-main);
        }
        
        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: scale(0.96);
        }
        
        /* Completion Screen */
        .completion-screen {
            display: none;
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .completion-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .app-container { padding: 30px 20px; }
            .title { font-size: 2rem; }
            .stats { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .word-chinese { font-size: 1.3rem; }
        }
    </style>
</head>

        function init() {
            state.queue = [...vocabularyDB];
            state.currentIndex = 0;
            state.correctCount = 0;
            state.attempts = 0;
            updateStats();
            showWord();
            
            // Show practice area, hide completion
            ui.practiceArea.style.display = 'block';
            ui.completionScreen.style.display = 'none';
        }

        function shuffleAndRestart() {
            // Fisher-Yates Shuffle
            for (let i = vocabularyDB.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [vocabularyDB[i], vocabularyDB[j]] = [vocabularyDB[j], vocabularyDB[i]];
            }
            init();
        }

        function restart() {
            init();
        }

        function showWord() {
            if (state.currentIndex >= state.queue.length) {
                showCompletion();
                return;
            }

            const word = state.queue[state.currentIndex];
            ui.chinese.textContent = word.chinese;
            
            // Generate Hint (First letter + blanks + last letter)
            let hint = "";
            const eng = word.english;
            if (eng.length > 2) {
                // Keep spaces or hyphens visible in hint
                let middle = "";
                for(let i=1; i<eng.length-1; i++) {
                    if(eng[i] === ' ' || eng[i] === '-') {
                        middle += eng[i];
                    } else {
                        middle += "_";
                    }
                }
                hint = eng[0] + middle + eng[eng.length-1];
            } else {
                hint = eng;
            }
            
            ui.input.placeholder = hint;
            ui.input.value = '';
            ui.input.className = 'word-input';
            ui.input.focus();
            
            ui.feedback.className = 'feedback-msg';
            ui.feedback.textContent = '';
            ui.correctAnswer.textContent = '';
            
            updateStats();
        }

        function checkAnswer() {
            const currentWord = state.queue[state.currentIndex];
            const userInput = ui.input.value.trim();
            
            // Case insensitive check
            if (userInput.toLowerCase() === currentWord.english.toLowerCase()) {
                // Correct
                ui.input.className = 'word-input correct';
                ui.feedback.textContent = 'Correct!';
                ui.feedback.className = 'feedback-msg show correct';
                state.correctCount++;
                state.attempts++;
                
                setTimeout(() => {
                    state.currentIndex++;
                    showWord();
                }, 800);
            } else {
                // Incorrect
                ui.input.className = 'word-input incorrect';
                ui.feedback.textContent = 'Incorrect';
                ui.feedback.className = 'feedback-msg show incorrect';
                ui.correctAnswer.textContent = `Answer: ${currentWord.english}`;
                state.attempts++;
                
                // Allow user to see the error for longer
                setTimeout(() => {
                    ui.input.className = 'word-input';
                    ui.input.value = '';
                    ui.input.focus();
                }, 1500);
            }
            updateStats();
        }

        function updateStats() {
            ui.stats.current.textContent = Math.min(state.currentIndex + 1, state.queue.length);
            ui.stats.total.textContent = state.queue.length;
            ui.stats.correct.textContent = state.correctCount;
            
            const acc = state.attempts === 0 ? 0 : Math.round((state.correctCount / state.attempts) * 100);
            ui.stats.accuracy.textContent = `${acc}%`;
            
            const progressPct = (state.currentIndex / state.queue.length) * 100;
            ui.progress.style.width = `${progressPct}%`;
        }

        function showCompletion() {
            ui.practiceArea.style.display = 'none';
            ui.completionScreen.style.display = 'block';
            ui.progress.style.width = '100%';
        }

        // Event Listeners
        ui.input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                // Prevent multiple submissions while waiting
                if (ui.input.classList.contains('correct') || ui.input.classList.contains('incorrect')) return;
                checkAnswer();
            }
        });

        // Initialize on load
        init();
